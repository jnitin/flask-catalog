{% extends "layouts/base.html" %}

{% set page_title = 'Log in' %}


{% block css %}
	<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}


{% block body_class %}
	text-center
{% endblock %}

{% block body %}
	<form class="form-signin" method="POST" action="{{ url_for('auth.login') }}">
		<img class="mb-4" src="{{ url_for('static', filename='img/logo-64x64.png') }}" alt="" width="64" height="64">
		<h1 class="h3 mb-3 font-weight-normal">Please log in</h1>
		<label for="email" class="sr-only">Email address</label>
		<input type="email" id="email" class="form-control" placeholder="Email address" required autofocus>
		<label for="password" class="sr-only">Password</label>
		<input type="password" id="password" class="form-control" placeholder="Password" required>
		<div class="checkbox mb-3 text-left">
			<label>
				<input type="checkbox" value="remember"> Remember me
			</label>
		</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
		<p class="text-muted">
			Don't have an account? <a href="{{ url_for('auth.register') }}">Register</a>
		</p>
		<p class="mt-5 mb-3 text-muted">&copy; {{ config['COPYRIGHT'] }}</p>
	</form>
{% endblock %}

{% block footer %} {% endblock %}

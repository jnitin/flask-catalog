{% extends 'layouts/catalog.html' %}

{% set page_title = 'Add' %}

{% block card_categories %}
    <div class="card">
        <div class="card-body">
            <h5 class="card-title"><b>Select/Add Category</b></h5>
            <select class="custom-select">
                {% for category in categories %}
                    <option value="{{ category.name }}">{{ category.name }}</option>
                {% endfor %}
                <option value="1">Define new</option>
            </select>
        </div>
    </div>
{% endblock %}
